{% extends 'base.html' %}

{% block content %}

<center>
    <h1>Request Book</h1>
    {% if submitted %}
        <p align="center">Request Successful</p>
    {% else %}
        <form action="" enctype="multipart/form-data" method="post" novalidate>
            <table>
                {{ form.as_table }}
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Request">
                    </td>
                </tr>
            </table>
            {% csrf_token %}
        </form>
    {% endif %}
</center>

{% endblock content %}
