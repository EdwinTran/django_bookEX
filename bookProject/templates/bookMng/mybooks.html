{% extends "base.html" %}
{% load static %}

{% block title %}
   My Books
{% endblock title %}


{% block content %}
<h1 align="center"> My Books Page </h1>
<table align="center" border="2" width="500">
    {% for book in books %}
        <tr>
            <td>
                <a href="book_detail/{{ book.id }}">
                    {{ book.name }}
                </a>
            </td>
            <td>
                {{ book.price }}
            </td>
            <td>
                {{ book.user_name }}
            </td>
            <td>
                <a href="book_delete/{{ book.id }}">Delete Book</a>
            </td>
        </tr>
    {% endfor %}
    <a href="/">Back</a>
</table>
{% endblock content %}
